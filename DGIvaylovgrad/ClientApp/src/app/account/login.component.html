<div class="wrapper z-depth-5">
  <div class="inner">
    <h3 class="font-weight-bold text-center dark-grey-text">Влез в профила си</h3>
    <div class="container my-5 py-5 z-depth-2">
      <div class="row justify-content-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="username">Емайл</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Потребителското име е задължително</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Паролата е е задължителна</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Влез
            </button>
          </div>
        </form>
      </div>
    </div>
    </div>
</div>
