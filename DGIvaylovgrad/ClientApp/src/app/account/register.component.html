<div class="wrapper z-depth-5">
  <div class="inner">
    <h3 class="font-weight-bold text-center dark-grey-text">Попълни формата за регистрация</h3>
    <div class="container my-5 py-5 z-depth-2">
      <div class="row justify-content-center">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="firstName">Име</label>
            <input type="text" formControlName="firstName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors" class="invalid-feedback">
              <div *ngIf="f.firstName.errors.required">Името е задължително</div>
            </div>
          </div>
          <div class="form-group">
            <label for="lastName">Фамилия</label>
            <input type="text" formControlName="lastName" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
              <div *ngIf="f.lastName.errors.required">Фамилията е задължителна</div>
            </div>
          </div>
          <div class="form-group">
            <label for="username">Имейл</label>
            <input type="text" formControlName="username" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.username.errors }" />
            <div *ngIf="submitted && f.username.errors" class="invalid-feedback">
              <div *ngIf="f.username.errors.required">Имейла е задължителен</div>
            </div>
          </div>
          <div class="form-group">
            <label for="password">Парола</label>
            <input type="password" formControlName="password" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Паролата е задължителна</div>
              <div *ngIf="f.password.errors.minlength">Паролата трябва да бъде поне 6 символа</div>
            </div>
          </div>
          <div class="form-group">
            <button [disabled]="loading" class="btn btn-primary">
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
              Регистрация
            </button>
            <a routerLink="../login" class="btn btn-link">Отказ</a>
          </div>
        </form>
        </div>
      </div>
    </div>
  </div>
