<div class="wrapper z-depth-5">
  <div class="inner">
    <h3 class="font-weight-bold text-center dark-grey-text">Документи</h3>
    <div class="container">

      <div style="overflow-x:auto;" class="row pt-4">
        <div class="col overflow-x:auto;">
          <table id="dtDynamicVerticalScrollExample" class="table table-striped table-bordered table-sm" cellspacing="0"
                 width="100%">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Име</th>
                <th scope="col">Размер</th>
                <th scope="col">Действие</th>
              </tr>
            </thead>
            <tbody>

              <tr id="{{document.id}}" *ngFor="let document of documents[0]" (click)="downloadFile">

                <td>{{document.name}}</td>
                <td>{{document.size}} B</td>
                <td>
                  <div style="overflow-x:auto;" class="btn-group" role="group" aria-label="Basic example">
                    <a href="https://api.dgivaylovgrad.com/api/document/download/{{document.id}}" class="btn btn-success">Изтегли</a>
                    <button *ngIf="this.user" class="btn-danger" (click)="deleteFile(document.id, document.name)">Премахни</button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div [hidden]="!loading" class="text-center font-weight-bold h5">
            <span class=" mr-1">Зареждане... </span>
            <span class="spinner-border mr-1"></span>
          </div>
        </div>

      </div>
      <div class="row pb-3">
        <div class="p-3 text-justify font-weight-bold">


          <div *ngIf="this.user" class="btn-toolbar justify-content-center btn-info  col-12 " role="toolbar"
               aria-label="Toolbar with button groups">
            <input type="file" #file placeholder="Качи документ" (change)="uploadFile(file.files)"
                   style="display:none;">
            <button [disabled]="loading" type="button" class="btn btn-info " (click)="file.click()">
              Качи документ
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            </button>

            <button [disabled]="loading" type="button" class="btn btn-info " (click)="deleteAll()">
              Изтрий всички
              <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            </button>

          </div>
        </div>
      </div>

      <div>
        <h4>Ако документите не зареждат, моля кликнете <span><a  class="text-danger" href="https://drive.google.com/drive/folders/1VBwZO6InrGok3IwHRI0rAQEGyoMVn5O8?usp=sharing">ТУК</a></span></h4>
      </div>
    </div>
  </div>
</div>
